<!DOCTYPE html>
<html>
	<head>
	
	<meta charset = "UTF-8">
	<meta name = "description content" >
	<link rel="stylesheet" href="../static/css/results.css" />
	<link rel="stylesheet" href="../static/css/doctor_profile.css" />
	
	</head>
	<body>
	  
		<header>
		
			<h2 id = "logo">Linked-Health</h2>
		
		</header>
		
		<div class="content">
			
			
			<div class = "left">
				
				<div class = "action">
					
					<label>Liste de RDV</label>

				</div>

				<div class = "action">
					
					<label> Dossiers médicaux </label>

				</div>

				<div class = "action">
					
					<label>Demandes de RDV</label>

				</div>

				<div class = "action">
					
					<label>Mon profil</label>

				</div>

				<div class = "action">
					
					<label>Paramètres</label>

				</div>


			</div>
			
			<div class = "right" >

				<div class="list RDV" style="display: none;">
					
					<div class="item">
						
						
						<img src="{{ url_for('static', filename='images/body.jpg')}}" alt="doc_logo">
						
						<div class="left_item">
							
							<label class="name">Patient</label>
							<p class="status">Statut :<span>Actif</span></p>
							<label class="Nature_RDV">Objet: Simple consultation</label>
							
						</div>
						
						<div class="right_item">

							<label>01 juillet 2020</label>
							<label>18:35</label>
						
						</div>
						
						
					</div>
				</div>

				<div class="list Dem_rdv" style="display: none;">
					
					<div class="item">
						
						
						<img src="{{ url_for('static', filename='images/body.jpg')}}" alt="doc_logo">
						
						<div class="left_item">
							
							<label class="name">Patient</label>
							<p class="status">Statut :<span>Actif</span></p>
							<label class="Nature_RDV">Objet: Simple consultation</label>
							
						</div>
						
						<div class="right_item">

							<button class = "accepter">Accepter</button>
							<button class = "refuser">Refuser</button>
						
						</div>
						
						
					</div>
				</div>

				

				<div class = "chercher">

					<label>Rechercher le dossier d'un patient :</label>

					<div class="fields">

						<div class = "field">
							<label for="nom">Nom</label>
							<input id=nom>
						</div>

						<div class = "field"> 
							<label for="Prénom">Prénom</label>
							<input id=Prénom>
						</div>
					</div>
					<label>Résultat</label>
					<div class="results">
						
						<div class = "list dossiers">
							
							<div class="item">
						
						
														
								<div class="left_item">
									
									<label class="name_dossier">Prénom Nom</label>
									<p class="age">Âge : 38 ans</p>
									<label class="sexe">Sexe: Femelle</label>
									
								</div>
								
								<div class="right_item">
		
									<button class="voir_dossier">Voir Dossier</button>
								
								</div>
								
								
							</div>

						</div>
					</div>	
				</div>
			</div>
			
		</div>
		
	</body>
	

</html>
