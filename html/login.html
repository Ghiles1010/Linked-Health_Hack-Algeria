<!DOCTYPE html>
<html lang="en">
<head>
	<title>Connexion Médecin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/res_login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/res_login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/res_login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-title p-b-33">
						Connexion médecin
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Veuillez entrer un email valide : ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Un mot de passe est requis">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Se connecter
						</button>
					</div>

					<div class="text-center">
						<span class="txt1">
							<br/>
							Vous avez oublié votre mot de passe?<br/>
							Vous êtes médecin et vous souhaitez créer un compte?
						</span>
					</div>
					<div class="text-center">
						<a href="#" class="txt2 hov1">
							Contactez-nous!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/res_login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/res_login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/res_login/js/main.js"></script>

</body>
</html>
